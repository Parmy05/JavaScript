<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Verifica</title>
  </head>
  <body>
  <div>
  		<p id="testo">
  </div>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Opresso</label>
          <input type="text" oninput="aggiungi()" class="form-control" id="Opresso" aria-describedby="emailHelp" placeholder="SOGGETTO Opresso">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Opressore</label>
          <input type="text" oninput="aggiungi()" class="form-control" id="Opressore" placeholder="SOGGETTO Opressore">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Situazione</label>
            <input type="text" oninput="aggiungi()" class="form-control" id="Situazione" placeholder="SITUAZIONE in cui si svolge l'azione">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Motivazione</label>
            <input type="text" oninput="aggiungi()" class="form-control" id="Motivazione" placeholder="MOTIVAZIONE per reagire ad opressione">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Feedback</label>
            <input type="text" oninput="aggiungi()" class="form-control" id="Feedback" placeholder="FEEDBACK da inviare ad Opresso">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Strada OK</label>
            <input type="text" oninput="aggiungi()" class="form-control" id="Strada OK" placeholder="COMPORTAMENTO ADEGUATO per reagire ad opressore">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Strada KO</label>
            <input type="text" oninput="aggiungi()" class="form-control" id="Strada KO" placeholder="COMPORTAMENTO INADEGUATO per reagire ad opressore">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">ConseguanzeNegative</label>
            <input type="text" oninput="aggiungi()" class="form-control" id="ConseguanzeNegative" placeholder="CONEGUENZE NEGATIVE del comportamento inadeguato">
        </div>
        <script>
            function aggiungi(){
                let opresso=document.getElementById("Opresso").value;
                let opressore=document.getElementById("Opressore").value;
                let situazione=document.getElementById("Situazione").value;
                let motivazione=document.getElementById("Motivazione").value;
                let feedback=document.getElementById("Feedback").value;
                let ok=document.getElementById("Strada OK").value;
                let ko=document.getElementById("Strada KO").value;
                let consNeg=document.getElementById("ConseguanzeNegative").value;
                if(opresso==" ")
                    opresso="SOGGETTO OPRESSO";
                else if(opressore==" ")
                    opressore="SOGGETTO OPRESSORE";
                else if(situazione==" ")
                    situazione="SITUAZIONE";
                else if(motivazione==" ")
                    motivazione="MOTIVAZIONE";
                else if(feedback==" ")
                    feedback="FEEDBACK";
                else if(ok==" ")
                    ok="COMPORTAMENTO ADEGUATO";
                else if(ko==" ")
                    ko="COMPORTAMENTO INADEGUATO";
                else if(consNeg==" ")
                    consNeg="CONSEGUENZE NEGATIVE";
                
                let testo="";
                testo+=`<p>${opresso} vuoi reagire ad opressione esercitata da ${opressore} ? NO!`;
                testo+=`Mancando ${motivazione} per reagire a ${opressore}, ${opresso} nel contesto ${situazione} rimarrai opresso!<br>`;
                testo+=`${opresso} vuoi reagire ad opressione esercitata da ${opressore} ? SI!<br>`;
                testo+=`${opresso} quale reazione scegli ?<br>` ;
                testo+=` :-( ATTENZIONE ${opresso} la scelta ${ko} ti allontana dal riuscire a mandare un ${feedback} efficace a ${opressore}<br>`;
                testo+=`${opresso} ti sei allontanato troppo hai scelto la strada chiusa ${ko} e ti sei scontrato con ${consNeg}<br>`;
                testo+=`${opresso} quale reazione scegli ? <br>`;
                testo+=`${opresso} la scelta ${ok} ti avvicina a mandare un ${feedback} efficace a ${opressore} continua cosi!<br>`;
                testo+=`Coraggio ci sei quasi fai l'ultimo passo!<br></p>`;
                document.getElementById("testo").innerHTML=testo;
            }
        </script>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
