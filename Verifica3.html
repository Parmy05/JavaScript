<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica es2</title>
</head>
<body>
    <p>Maggiore_della_somma_dei_precedenti</p>
    <br>
    <button id="calcola">Inserire i vari numeri: </button>
    <br>
    <div id="RisultatoFin"></div>
    <script>
         document.getElementById("calcola").onclick=function(){
            let stringa=" ";
            let som=0;
            
            do {
                var num= Number(prompt("Inserire i numeri: "));
                if (num>som)
                    stringa+= " " + num;
                som+= num;
            } while (isNaN(num) || num!=0);
            
            document.getElementById("RisultatoFin").innerHTML= "I numeri maggiori sono: "+stringa;
        }
    </script>
</body>
</html>
